name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python }} - ${{ matrix.django }} - ${{ matrix.database }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        include:
          - python: "3.9"
            django: "Django>=4.2,<4.3"
            taggit: "django-taggit>=2.1.0"
            database: "postgresql"
            psycopg: "psycopg2>=2.9.2"
            experimental: false
          - python: "3.12"
            django: "Django>=5.0,<5.1"
            taggit: "django-taggit>=2.1.0"
            database: "sqlite3"
            psycopg: "psycopg2>=2.9.2"
            experimental: false
          - python: "3.13"
            django: "Django>=5.1,<5.2"
            taggit: "django-taggit>=2.1.0"
            database: "sqlite3"
            psycopg: "psycopg2>=2.9.2"
            experimental: false
          - python: "3.10"
            django: "git+https://github.com/django/django.git@stable/5.1.x#egg=Django"
            taggit: "django-taggit>=2.1.0"
            database: "sqlite3"
            psycopg: "psycopg2>=2.9.2"
            experimental: true
          - python: "3.10"
            django: "git+https://github.com/django/django.git@main#egg=Django"
            taggit: "django-taggit>=2.1.0"
            database: "postgresql"
            psycopg: "psycopg2>=2.9.2"
            experimental: true

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install "${{ matrix.psycopg }}"
          pip install "${{ matrix.django }}"
          pip install "${{ matrix.taggit }}"
      - name: Test
        run: ./runtests.py
        env:
          DATABASE_ENGINE: django.db.backends.${{ matrix.database }}
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASS: postgres
